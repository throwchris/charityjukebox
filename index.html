<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity JukeBox</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
<script src="https://kit.fontawesome.com/d1a6249b79.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
 

    .w3-allerta {
  font-family: "Allerta Stencil", Sans-serif;
    }

     /* Optional: Adding extra styling for a fixed navbar */
     .w3-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; /* Keeps navbar above other content */
    }

    body {
      margin-top: 60px; /* Adjust according to navbar height */
    }
    
  /* Fix for song buttons turning white on hover */
  .w3-amber.w3-hover-none:hover {
    background-color: #ffc107 !important; /* Amber color */
    color: inherit !important;
    box-shadow: none !important;
    cursor: pointer;
  }

  .w3-green.w3-hover-none:hover {
    background-color: #4CAF50 !important; /* Green color */
    color: inherit !important;
    box-shadow: none !important;
    cursor: pointer;
  }

  body {
  padding-bottom: 40px;
}
  </style>
</head>
<body>
   
    <nav class="w3-padding w3-center w3-black w3-top">
   
      <i class='fas fa-music w3-text-red font-effect-fire' style='font-size:32px'></i>
      <span class=" w3-hover-none w3-hover-text-pink w3-button w3-xlarge w3-center w3-text-pink ">Charity JukeBox</span>
      <i class='fas fa-random  w3-text-red font-effect-fire' style='font-size:32px' onclick="event.preventDefault(); startShuffle()"></i>
        
        
   
</nav>

</div>

      
      
      
  <div class="w3-container w3-padding-16 w3-center">
    <div class="w3-row-padding w3-center">
      
      
      <script>
        let currentlyPlaying = null;
        let currentButton = null;

      
function playSong(index) {
  // Remove highlight from previous button
  if (currentButton) {
    currentButton.classList.remove('w3-green');
    currentButton.classList.add('w3-amber');
  }

  stopCurrent(); // Just stops audio

  const audio = document.getElementById(`audio${index}`);
  const button = document.getElementById(`btn${index}`);
  if (audio) {
    audio.play();
    currentlyPlaying = audio;
    currentButton = button;

    // Highlight new button
    button.classList.remove('w3-amber');
    button.classList.add('w3-green');

    document.getElementById("globalToggle").textContent = "Pause";
  }
}


        function togglePlayPause() {
          if (currentlyPlaying) {
            if (currentlyPlaying.paused) {
              currentlyPlaying.play();
              document.getElementById("globalToggle").textContent = "Pause";
            } else {
              currentlyPlaying.pause();
              document.getElementById("globalToggle").textContent = "Play";
            }
          }
        }

        function stopCurrent() {
          if (currentlyPlaying) {
            currentlyPlaying.pause();
            currentlyPlaying.currentTime = 0;
          }
          if (currentButton) {
            currentButton.classList.remove('active-button');
          }
          document.getElementById("globalToggle").textContent = "Play";
        }

        const songNames = [
  "1. A Time For Peace Reggae",
  "2. Boundless-hearts",
  "3. Charity On The Phone. Boy's",
  "4. Charity On The Phone. Girl's",
  "5. Charity Shines",
  "6. Charity-1",
  "7. Charity-2",
  "8. Charity's-embrace",
  "9. Divine Love Not Left Alone",
  "10. Embossed_In_Red",
  "11. Endureth-The Oak In The Meadow_v.1",
  "12. Envieth Not-Flight of Love",
  "13. Extinguish The Fire",
  "14. Finished In The Father & Jesus",
  "15. Finished In The Holy Ghost & Rose",
  "16. Have Oil, Dear Woman",
  "17. HE_LIVES_IN_ME",
  "18. Heart of Charity",
  "19. RED_LETTER-1",
  "20. I Am Yielded",
  "21. Jesus' Prayer For Us",
  "22. JOHN_17",
  "23. Little-Church",
  "24. love-in-action",
  "25. Mana_o_-l_o",
  "26. My-Brother",
  "27.",
  "28.",
  "29.",
  "30.",
  "21.",
  "32.",
  "33.",
  "34.",
  "35.",
  "36.",
  "37.",
  "38.",
  "39.",
  "40."

  

];

for (let i = 0; i < songNames.length; i++) {
  const index = i + 1;
  document.write(`
    <div class='w3-col s12 m4 l3 w3-margin-bottom'>
      <button class='w3-button w3-round w3-amber w3-block w3-hover-none' id='btn${index}' onclick='playSong(${index})'>${songNames[i]}</button>
      <audio id='audio${index}' src='audio/song${index}.mp3'></audio>
    </div>
  `);
}

for (let i = 1; i <= songNames.length; i++) {
  const currentAudio = document.getElementById(`audio${i}`);
  if (currentAudio) {
    currentAudio.addEventListener('ended', () => {
      const nextIndex = i + 1;
      if (nextIndex <= songNames.length) {
        playSong(nextIndex);
      } else {
        currentlyPlaying = null;
        currentButton = null;
        document.getElementById("globalToggle").textContent = "Play";
      }
    });
  }
}

let shuffleOrder = [];
let shuffleIndex = 0;
let isShuffling = false;

function startShuffle() {
  shuffleOrder = [];
  for (let i = 1; i <= songNames.length; i++) {
    shuffleOrder.push(i);
  }
  // Shuffle the array
  shuffleOrder.sort(() => Math.random() - 0.5);
  shuffleIndex = 0;
  isShuffling = true;
  playShuffleSong();
}

function playShuffleSong() {
  if (shuffleIndex < shuffleOrder.length) {
    const nextSong = shuffleOrder[shuffleIndex];
    playSong(nextSong);
    shuffleIndex++;
  } else {
    // Finished shuffle
    isShuffling = false;
    currentlyPlaying = null;
    currentButton = null;
    document.getElementById("globalToggle").textContent = "Play";
  }
}

// Modify event listener to check for shuffle mode
for (let i = 1; i <= songNames.length; i++) {
  const currentAudio = document.getElementById(`audio${i}`);
  if (currentAudio) {
    currentAudio.addEventListener('ended', () => {
      if (isShuffling) {
        playShuffleSong();
      } else {
        const nextIndex = i + 1;
        if (nextIndex <= songNames.length) {
          playSong(nextIndex);
        } else {
          currentlyPlaying = null;
          currentButton = null;
          document.getElementById("globalToggle").textContent = "Play";
        }
      }
    });
  }
}



      </script>
    </div>
  </div>

  <footer class="w3-padding w3-center w3-black w3-bottom">  
    
    <button class="w3-bar-item w3-button w3-text-red w3-hover-none w3-hover-text-red w3-left-align" onclick="togglePlayPause()" id="globalToggle">Pause</button>
    <button class="w3-bar-item w3-button w3-text-red w3-hover-none w3-hover-text-red w3-left-align" onclick="stopCurrent()">Stop</button>
    <a href="/charity/index.html" class='w3-text-pink w3-right-align w3-large'> Charity Definitions</a>
  </footer>
</body>
</html>
